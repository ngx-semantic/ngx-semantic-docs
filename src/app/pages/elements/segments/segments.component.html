<div class="ui masthead vertical segment">
  <div class="ui container">
    <div class="introduction">

      <h1 class="ui header">
        Segment
        <div class="sub header">
          A segment is used to create a grouping of related content
        </div>
      </h1>

      <div class="ui hidden divider"></div>

      <div class="ui right floated main menu">

        <a class="bug popup icon item" data-content="Submit Bug Report" href="https://github.com/ngx-semantic/ngx-semantic/issues">
          <i class="bug icon"></i>
        </a>

        <a class="github popup icon item" data-content="View project on GitHub" href="https://github.com/ngx-semantic/ngx-semantic">
          <i class="alternate github icon"></i>
        </a>
      </div>

      <div sui-button suiEmphasis="primary">
        Download
      </div>
    </div>
  </div>
</div>
<br>


<div class="main ui container">
  <h2 sui-header suiDividing>Types</h2>
  <br>

  <doc-code-sample
    [content]="colouredSegment"
    [code]="snippetSegment">
    <h3 sui-header>Segment</h3>
    <p>A segment can be coloured</p>

    <ng-template #colouredSegment>
      <div sui-segment suiColour="red" [suiInverted]>Red</div>
      <div sui-segment suiColour="orange" [suiInverted]>Orange</div>
      <div sui-segment suiColour="yellow" [suiInverted]>Yellow</div>
      <div sui-segment suiColour="olive" [suiInverted]>Olive</div>
      <div sui-segment suiColour="green" [suiInverted]>Green</div>
      <div sui-segment suiColour="teal" [suiInverted]>Teal</div>
      <div sui-segment suiColour="blue" [suiInverted]>Blue</div>
      <div sui-segment suiColour="violet" [suiInverted]>Violet</div>
      <div sui-segment suiColour="purple" [suiInverted]>Purple</div>
      <div sui-segment suiColour="pink" [suiInverted]>Pink</div>
      <div sui-segment suiColour="brown" [suiInverted]>Brown</div>
      <div sui-segment suiColour="grey" [suiInverted]>Grey</div>
    </ng-template>
  </doc-code-sample>
</div>
